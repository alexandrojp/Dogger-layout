<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogger - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/Global.css">
    <link rel="stylesheet" href="./assets/styles/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header class="Navbar">
        <div class="Navbar__Logo">
            <img src="./assets/img/logoDogger.png" alt="Dogger Logo">
        </div>
        <a href="./index.html" class="Navbar__Button">Login</a>
    </header>
    <div class="Register container-fluid">
        <div class="Register__Wrapper">
            <div class="Notification">
                <h6>Notificacion</h6>
                <p class="text-muted">Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
            </div>
            <div class="Register__container">
                <h2>Register</h1>
                <p>Please register to continue</h4>
                <form class="Register__container-form">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <select aria-placeholder="Are You Walker Or Owner?">
                        <option>Are You Walker Or Owner?</option>
                        <option value="">I'm Walker</option>
                        <option value="">I'm Owner</option>
                    </select>
                    <button class="btn-dogger-register">Register</button>
                    <p>Have an account already? <a href="./index.html">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
